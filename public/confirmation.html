<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbestätigung</title>
    <link rel="stylesheet" href="../src/css/mystyle.css">
</head>
<body>
    <header class="header">
        <div class="header-overlay">
            <div class="header-content">
                <nav class="navbar header-navbar">
                    <div class="cameraicon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-camera2"
                            viewBox="0 0 16 16" aria-label="Camera Icon">
                            <path
                                d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4zM12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.97 5.97 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 .001a.5.5 0 0 0 .999-.001zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z" />
                        </svg>
                        <div class="navbar-brand">Let's Shot!</div>
                    </div>
                    <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle Navigation">
                    <label for="nav-toggle" class="hamburger-menu">&#9776;</label>
                    <div class="navbar-links">
                        <a href="index.html">Home</a>
                        <a href="prices/book.html">Prices</a>
                        <a href="public/book.html">Book Appointment</a>
                        <a href="public/contact.html">Contact</a>
                        <a href="public/aboutme.html">About Me</a>
                    </div>
                </nav>
     
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="confirmation-container">

            <section class="info-card-layout">
                <h1>Terminbestätigung</h1>
                <p><b>Bitte überprüfen Sie Ihre Angaben:</b></p>
                <div class="details">
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Datum:</strong> <span id="date"></span></p>
                    <p><strong>Uhrzeit:</strong> <span id="time"></span></p>
                    <p><strong>E-Mail:</strong> <span id="email"></span></p>
                    <p><strong>Telefonnummer:</strong> <span id="phone"></span></p>
                    <p><strong>Nachricht:</strong> <span id="message"></span></p>
                </div>
                <button onclick="window.history.back()"><span>Zurück</span></button>
                <button onclick="confirmAppointment()"><span>Bestätigen</span></button>
                </div>
            </section>
     
        </div>
    </div>
   

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("name").textContent = params.get("name") || "-";
            document.getElementById("date").textContent = params.get("date") || "-";
            document.getElementById("time").textContent = params.get("time") || "-";
            document.getElementById("email").textContent = params.get("email") || "-";
            document.getElementById("phone").textContent = params.get("phone") || "-";
            document.getElementById("message").textContent = params.get("message") || "-";
        }
        
        function confirmAppointment() {
            alert("Ihr Termin wurde erfolgreich bestätigt!");
            window.location.href = "../index.html"; // Zurück zur Startseite
        }
        
        window.onload = getQueryParams;
    </script>
</body>
</html>
